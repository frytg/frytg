{{- if eq hugo.Environment "development" }}{{- with resources.Get
"css/main-tailwind-compiled.css" }}
<link rel="stylesheet" type="text/css" href="{{ .RelPermalink }}" />
{{- else }} {{- with resources.Get "compiled/css/main.css" | minify |
fingerprint }}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ .RelPermalink }}"
  integrity="{{ .Data.Integrity }}"
  crossorigin="anonymous"
/>
{{- end }} {{- end }} {{- end }}
